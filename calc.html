    <title>Calculator</title>
  
  
    <h1>
<a class="anchor" href="#calculator" aria-hidden="true"><span class="octicon octicon-link"></span></a>Calculator</h1>
    <p>Enter two numbers and an operator to perform a calculation.</p>
    <input id="num1" type="number" placeholder="Enter a number">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    <input id="num2" type="number" placeholder="Enter another number">
    </select>
    <button id="calculate">Calculate</button>
    <p id="result"></p>

    <script>
      const num1 = document.getElementById('num1');
      const num2 = document.getElementById('num2');
      const operator = document.getElementById('operator');

      document.getElementById('calculate').addEventListener('click', function() {
        const n1 = num1.value;
        const n2 = num2.value;
        const op = operator.value;

        let result = 0;
        if (op === '+') {
          result = n1 + n2;
        } else if (op === '-') {
          result = n1 - n2;
        } else if (op === '*') {
          result = n1 * n2;
        } else if (op === '/') {
          result = n1 / n2;
        }

        document.getElementById('result').innerHTML = result;
      });
    </script>
  

</body>
